{% extends "album.html" %}
{% block layout %}
{% include "fragments/album_layout_select.html" %}
{% endblock %}

{% block album_header %}Album{% endblock %} {# Get rid of "n files" #}

{% block album %}
<div class="clearfix album" id="album-files">
    <div class="media-wrapper">
        <div class="media">
            {{ render_media(items[0], album=True) | safe }}
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="progress hidden"></div>
{% endblock %}
