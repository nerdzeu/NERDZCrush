{% extends "album.html" %}
{% block layout %}
{% include "fragments/album_layout_select.html" %}
{% endblock %}

{% block album %}
<div class="clearfix album" id="album-files">
    {% for hash in items[:3] %}
    <div class="media-wrapper">
        <div class="media">
            {{ render_media(hash, album=True) | safe }}
        </div>
    </div>
    <div class="clearfix"></div>
    {% endfor %}
</div>
<div class="progress hidden" style="margin: 30px auto;"></div>
{% endblock %}
